<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/jquery/jquery-2.1.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @media (min-width: 701px) {
          .desktop-search {
            float: right;
          }
          .desktop-navbottom {
            position: absolute;
            bottom: 0;
          }
      }
    </style>
  </head>


  <body>


  <nav class="navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ 'home' | uri }}">Home</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{{ 'manga-list' | uri }}">Manga List<span class="sr-only">(current)</span></a></li>
          <li><a href="{{ 'manga-add' | uri }}">Add Manga</a></li>
        </ul>
        <div style="margin-top: 8px;">
          <div class="desktop-search">
            <form id="search-form" class="form-inline nav navbar-nav" action="{{ 'manga-edit' | uri(ident='null') }}">
              <div class="form-group">
                <input id="search-name" type="text" class="form-control" name="name" placeholder="Manga name">
              </div>
              <button id="search-button" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
             </form>
           </div>
         </div>
       </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

{% block content %}{% endblock %}

<script type="text/javascript">
  function search() {
    event.preventDefault();
    var name = $('#search-name').val();
    var loc = $('#search-form').attr('action');
    loc = loc.substring(0, loc.length - 4);
    window.location.href = loc + name;
  };
  $('#search-button').click(search);
  $('#search-name').keydown(function(e) {
    if(e.which == 13) {
       search();
    }
  });
</script>
</body>

</html>
