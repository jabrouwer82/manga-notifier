<html>
<body>
  <h1>Manga List</h1>
  {% if not mangas %}
    <p>No manga in database.</p>
  {% endif %}
  {% for manga in mangas|sort(attribute='countdown') %}
    <p {% if manga.countdown < 1.0 %} style="background-color: lightgray;" {% endif %}>
      <a href="/manga?manga={{ manga.key.urlsafe() }}" > {{ manga.name }}</a>
      {{ manga.countdown }} days until update
    </p>
    <hr />
  {% endfor %}
</body>
</html>
